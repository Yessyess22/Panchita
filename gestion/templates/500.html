<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - Pollos Panchita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #9a1830 40%, #e8b004 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .error-box {
            text-align: center;
            max-width: 450px;
        }
        .error-code { font-size: 6rem; font-weight: 800; color: #f8d210; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .error-title { font-size: 1.5rem; margin: 1rem 0; }
        .error-msg { opacity: 0.95; margin-bottom: 2rem; }
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #f8d210;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s;
        }
        .btn-home:hover { background: #fff; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-code">500</div>
        <h1 class="error-title">Error del servidor</h1>
        <p class="error-msg">Algo salió mal. Nuestro equipo ha sido notificado. Por favor intenta más tarde.</p>
        <a href="/" class="btn-home"><i class="fas fa-home"></i> Volver al Inicio</a>
    </div>
</body>
</html>
