services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=panchita_db
      - DB_USER=panchita_user
      - DB_PASSWORD=panchita_pass
      - DB_PORT=3306
      - DJANGO_SECRET_KEY=dev_secret_key_123

  db:
    image: mysql:8.0
    container_name: panchita_db_container
    environment:
      MYSQL_DATABASE: panchita_db
      MYSQL_USER: panchita_user
      MYSQL_PASSWORD: panchita_pass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data_django:/var/lib/mysql
    ports:
      - "3309:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

volumes:
  mysql_data_django:
